<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{DEVICE_NAME}}</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <header>
      <h1>{{DEVICE_NAME}}</h1>
      <div class="device-info">
        <p>IP: {{IP_ADDRESS}} | 記憶體: {{FREE_HEAP}} bytes</p>
      </div>
    </header>

    <main>
      <div class="control-panel">
        <div class="status-indicator">
          <div class="led-status {{LED_COLOR}}">
            LED 狀態: <span id="ledState">{{LED_STATE}}</span>
          </div>
        </div>

        <div class="button-group">
          <button class="btn btn-success" onclick="controlLED('on')">開啟 LED</button>
          <button class="btn btn-danger" onclick="controlLED('off')">關閉 LED</button>
          <button class="btn btn-primary" onclick="controlLED('toggle')">切換 LED</button>
        </div>

        <div class="system-info">
          <h3>系統資訊</h3>
          <div id="systemStatus">載入中...</div>
        </div>
      </div>
    </main>

    <footer>
      <p>ESP32 Web Server &copy; 2024</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
